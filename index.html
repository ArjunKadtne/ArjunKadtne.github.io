<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="song-selection">
      <h2>Select a Song</h2>
      <ul class="song-list">
        <li data-src="assets\songs\aisay.mp3" data-cover="assets\covers\aisay.jpeg">Aisay</li>
        <li data-src="assets\songs\baraat.mp3" data-cover="assets\covers\baraat.jpeg">baraat</li>
        <li data-src="assets\songs\betty.mp3" data-cover="assets\covers\betty.jpeg">betty</li>
        <li data-src="assets\songs\chand.mp3" data-cover="assets\covers\chand.jpg">chand</li>
        <li data-src="assets\songs\ghost.mp3" data-cover="assets\covers\ghost.jpg">ghost</li>
        <li data-src="assets\songs\likemebtter.mp3" data-cover="assets\covers\ilikemebetter.png">like me better</li>
        <li data-src="assets\songs\ishq.mp3" data-cover="assets\covers\ishq.jpg">ishq</li>
        <li data-src="assets\songs\katputli.mp3" data-cover="assets\covers\katputli.jpg">katputli</li>
        <li data-src="assets\songs\khoya.mp3" data-cover="assets\covers\khoya.jpg">khoya</li>
      </ul>
    </div>
    <div class="music-player" style="display: none;">
      <img src="default-cover.jpg" alt="Song Cover" class="cover">
      <div class="song-info">
        <h2 class="song-title">Song Title</h2>
      </div>
      <audio src="" class="audio-player"></audio>
      <div class="controls">
        <div class="play-pause-btn">
          <button class="play-btn">
            <img src="play.svg" alt=""/>
          </button>
          <button class="pause-btn" style="display: none;">
            <img src="assets\pause.png" alt="Pause" style="width: 30px; height: 30px;">
        </button>        
        </div>
        <div class="timing-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
